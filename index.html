<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <main> 
        <div class="esquerda-login">
            <h1>Faça login<br>E entre para ao nosso time</h1>
            <img src="chave.svg" class="img-login" alt="Imagem-chave">
            
        </div>

        <div class="direita-login">

            <div class="card-login">
                <h1>Login</h1>

               <div class="textfield">

                    <label for="risos">Usuario</label>
                    <input type="text" id="risos" name="risos" placeholder="Usuário">

               </div>

               <div class="textfield">

                    <label for="risos">Senha</label>
                    <input type="senha" id="risos" name="risos" placeholder="Senha">

               </div>
               <button class="btn-login">Login</button>

            </div>
            
        </div>
    </main>
</body>
</html>
